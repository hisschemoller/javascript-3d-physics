<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>General App Setup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <div id="canvas-container"></div>
    <div id="controls">
      <button type="button" id="controls__settings"><span class="icon-cog"></span></button>
    </div>
    <div class="settings">
      <div class="settings__layer"></div>
      <div class="settings__window panel">  
        <div class="panel__header">
          <h1 class="settings__header">App Settings</h1>
          <p>App settings in this panel.</p>
        </div>
        <div class="panel__viewport">
          <div class="panel__content">
            <div class="panel__section">
              <div class="panel__section-left">
                <div class="settings__section-header">Bluetooth</div>
                <button type="button" class="ble-connect">Connect...</button>
                <div class="settings__status ble-status">Not connected</div>
              </div>
              <div class="panel__section-right">
                <div class="settings__section-header">MIDI</div>
                <select class="midiin-select">
                  <option value="null">No input selected...</option>
                </select>
                <div class="settings__status midiin-status"></div>
              </div>
            </div>
            <div class="panel__section">
              <div class="panel__section-left">
                <div></div>
              </div>
              <div class="panel__section-right">
                <button type="button" class="settings__close">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js" type="module"></script>
</body>
</html>
